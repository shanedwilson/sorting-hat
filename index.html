<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>Sorting Hat</title>
</head>
<body>
    <div id='background'>

        <div class = "d-flex row justify-content-center h-100" id='jumbo-div'>
            <div class="jumbotron my-auto" id='jumbo' style=''>
                <h1 class="display-4">The Hogwarts Sorting Hat</h1>
                <p class="lead">An enchanted hat that once belonged to Godric Gryffindor and sorts students into Hogwarts houses.</p>
                <hr class="my-4">
                <p class='d-flex justify-content-center'>The hat sorts students into one of the four Hogwarts houses.</p>
                <p class='d-flex justify-content-center'>Click the button below and let's start sorting students!</p>
                <div class='d-flex justify-content-center'>
                    <button id='start-button' class="btn btn-primary btn-lg">Let's Start Sorting!</button>
                </div>    
            </div>
        </div>    

        <form style='display:none' id='name-input' >
            <div class='d-flex row justify-content-center h-100'>
                <div class="student-form">
                    <h3>Enter First Year Student's Name</h3>
                    <label for="student-name">Student's Name</label>
                    <input type="text" class="form-control" id="student-name" placeholder="Student Name">
                </div>
                <button type="submit" class="btn btn-primary" id='sort-button'>Sort!</button>
            </div>
        </form>

        <div id='card-div'></div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>    
        <script src='./main.js'></script>
    </div>   
</body>
</html>
